---
git:
  depth: 1
sudo: false

cache:
  directories:
  - node_modules

env:
 - NODE_VERSION="5"
 - NODE_VERSION="4"
 - NODE_VERSION="iojs"
 - NODE_VERSION="0.12"
 - NODE_VERSION="0.10"

install:
 - rm -rf ~/.nvm
 - git clone https://github.com/creationix/nvm.git ~/.nvm
 - source ~/.nvm/nvm.sh
 - nvm install $NODE_VERSION
 - node --version
 - npm install

os:
 - linux
 - osx

script: make test-ci
